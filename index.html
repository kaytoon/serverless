</div>

            </ul>
        </li>
        <li class="dropdown">

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="https://i.pinimg.com/originals/c0/9b/13/c09b13f9d08ffe69aa70c69a4e847aed.jpg" alt="Chania">
            <div class="carousel-caption">
                <h3>Dashiki Shirts</h3>
            </div>
        </div>

        <div class="item">
            <img src="https://static.highsnobiety.com/wp-content/uploads/2015/12/03162839/best-sneaker-featured.jpg" alt="Chicago">
            <div class="carousel-caption">
                <h3>Adidas Shoes</h3>
            </div>
        </div>

        <div class="item">
            <img src="https://image.rakuten.co.jp/diva-closet/cabinet/03498454/03502962/imgrc0069987550.jpg" alt="New York">
            <div class="carousel-caption">
                <h3>African Necklace</h3>
            </div>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">

        <span class="sr-only">Next</span>
    </a>
